<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Raleway', sans-serif;">
    <div class="d-flex p-2" style="height: 300px;	background-color: #FEA5A5; margin: 0px; align-items: middle;">
        <div class="container" style="height: 300px; width: 400px;">
            <h1 class="Judul" style="font-size: 30px; font-weight: bolder; margin: 150px 60px 100px 90px;">
                CONTACT US
            </h1>
        </div>
    </div>
    <br>
    <div class="d-flex p-2" style="background-color: #EEEEEE; align-items: center; height: auto; margin-bottom: 5%;">
        <div class="container" style="margin-top: 2%; margin-bottom: 2%; text-align: center;">
            <label style="font-size: 18px;; font-weight: bolder; padding: 0px; ">NAME</label>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <label style="font-size: 18px;; font-weight: bolder; padding: 0px;">E-MAIL</label>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            </div>
            <label style="font-size: 18px;; font-weight: bolder; padding: 0px;">MESSAGE</label>
            <div class="input-group input-group-lg" style="height: 200px;">
                <textarea type="text" class="form-control" style="text-align: left;"> </textarea>
            </div>
            <br>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-danger"
                    style="background-color: #BE4C4C; width: 30rem;">SIMPAN</button>
            </div>
        </div>
    </div>
</body>

</html>
